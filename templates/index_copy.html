<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="{% static "/js/draw.js" %}"></script>
</head>
<body>
<div class="p-2 mb-2 bg-dark text-white">
    <h4 class="text-center">Object Recognition with Manual Region Proposals</h4>
</div>
<div class="container">
    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row justify-content-around" style="margin-top:20px">
        <div class="text-white">
            <canvas id="canvas" class="img-thumbnail" width="600" height="600" style="border:2px solid #666666;"></canvas>
        </div>
        <div class="col-5 bg-dark text-white" style="height: 610px;">
            <form method="POST">{% csrf_token %}
                <div class="container text-center">
                    <div class="d-flex align-items-end flex-column">
                        <div class="p-2">
                            <p class="font-weight-bold" style="margin-top:50px;">Select a region on the image left.</p>
                            <p style="margin-top:50px;">Object in the selected region may be something like a ...?</p>
                            <p class="font-weight-bold" id="object_list" style="margin-top:30px;">???</p>
                        </div>
                        <div class="mt-auto">
                            <button class="btn btn-lg btn-block btn-outline-light">Find out</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div> <!-- Container ends -->
<img src="{% static "/media/cat-dog.png" %}" style="display: none;">
</body>
</html>
